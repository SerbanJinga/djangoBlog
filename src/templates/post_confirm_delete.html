{% extends 'base.html' %}
{% load static %}
{% block content %}

    ================================================== -->

        <div id="loader" class="dots-fade">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>


    <!-- s-content
    ================================================== -->

        <div class="row narrow">
            <div class="col-full s-content__header">

        </div>

        <div class="row">
            

                

                <h4>Delete an article</h4>
                <form name="cForm" id="cForm" class="contact-form" method="post" action="">

                        <button type="submit" class="submit btn btn--primary btn--large full-width">Confirm</button>

                </form>

            </div> <!-- s-content__main -->
        </div> <!-- end row -->

    </section> <!-- end s-content -->


    {% include 'sidebar.html' with most_recent=sidebar all_cats=all_cats %}
